<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Admin page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{js/admin.js}" src="../static/js/admin.js"></script>
    </head>
<body>

<header class="header navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-1" >
    <div class="navbar-brand col-md-9" id="navbarText">
        <div class="d-inline h5">
                    <span class="text-white float-left ml-2 font-weight-bold" id="header-mail">Mail</span>
            <span class="text-white float-left align-middle ml-2"> with roles: </span>
        </div>
        <div class="d-inline h5">
                    <span class="text-white float-left align-middle ml-2" id="header-roles">Roles</span>
        </div>
    </div>
    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <form action="/logout" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn-lg btn-link nav-link px-3">Logout</button>
            </form>
        </div>
    </div>
</header>
<div class="main-row row">
    <div class="col-2">
        <br>
        <div class="roles-nav-bar nav flex-column nav-pills" id="roles-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active text-md-left" id="admin-tab" data-toggle="pill"
                    data-target="#admin-tab-content" role="tab" aria-controls="admin-tab-content" aria-selected="true">
                Admin
            </button>
            <button class="nav-link text-md-left" id="user-tab" data-toggle="pill" data-target="#user-tab-content"
                    type="button" role="tab" aria-controls="user-tab-content" aria-selected="false">User
            </button>
        </div>
    </div>
    <div class="col-10">
        <div class="tab-content" id="roles-tabContent">
            <div class="tab-pane fade show active" id="admin-tab-content" role="tabpanel"
                 aria-labelledby="admin-tab-content">
                <div class="container-fluid">
                    <br>
                    <h1>Admin Panel</h1>
                    <br>
                    <div class="panel-container container">
                        <ul class="admin-action-nav nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="user-table-tab" data-toggle="tab"
                                        data-target="#users-table"
                                        type="button" role="tab" aria-controls="users-table" aria-selected="true">Users
                                    table
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="new-user-tab" data-toggle="tab" data-target="#new-user"
                                        type="button" role="tab" aria-controls="new-user" aria-selected="false">New User
                                </button>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="users-table" role="tabpanel"
                                 aria-labelledby="users-table">
                                <div class="tab-name-row d-flex border">
                                    <h4>All users</h4>
                                </div>
                                <div class="tab-table-row d-flex border">
                                    <div class="container-fluid">
                                        <br>
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">First Name</th>
                                                <th scope="col">Last Name</th>
                                                <th scope="col">Age</th>
                                                <th scope="col">E-mail</th>
                                                <th scope="col">Role</th>
                                                <th scope="col">Edit</th>
                                                <th scope="col">Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody id="all-users-table">
                                            </tbody>
                                        </table>
                                        <br>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="new-user">
                                <div class="tab-name-row d-flex border">
                                    <h4>Add new user</h4>
                                </div>
                                <div class="tab-table-row d-flex align-items-center justify-content-center text-center">
                                    <div class="col-4 text-center">
                                        <br>
                                        <form id="new-user-form">
                                            <div class="form-group">
                                                <label for="inputFirstName"><strong>First name</strong></label>
                                                <input type="text" class="form-control" id="inputFirstName"
                                                       placeholder="First name" name="firstName">
                                            </div>
                                            <div class="form-group">
                                                <label for="inputLastName"><strong>Last name</strong></label>
                                                <input type="text" class="form-control" id="inputLastName"
                                                       placeholder="Last name" name="lastName">
                                            </div>
                                            <div class="form-group">
                                                <label for="inputAge"><strong>Age</strong></label>
                                                <input type="number" class="form-control" id="inputAge"
                                                       placeholder="Age" name="age">
                                            </div>
                                            <div class="form-group">
                                                <label for="inputEmail"><strong>Email</strong></label>
                                                <input type="email" class="form-control" id="inputEmail"
                                                       placeholder="Email" name="email">
                                            </div>
                                            <div class="form-group">
                                                <label for="inputPassword"><strong>Password</strong></label>
                                                <input type="password" class="form-control" id="inputPassword"
                                                       placeholder="Password" name="password">
                                            </div>
                                            <div class="form-group">
                                                <label for="rolesSelect"><strong>Role</strong></label>
                                                <select multiple class="form-control" size="2" id="rolesSelect"
                                                        name="roles">
                                                </select>
                                            </div>
                                            <button type="submit" class="btn btn-success">Add new user</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="user-tab-content" role="tabpanel" aria-labelledby="user-tab-content">
                <div class="container-fluid">
                    <br>
                    <h1>User information page</h1>
                    <br>
                    <div class="panel-container container">
                        <div class="tab-name-row d-flex border">
                            <h4>About user</h4>
                        </div>
                        <div class="tab-table-row d-flex border">
                            <div class="container-fluid">
                                <br>
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">E-mail</th>
                                        <th scope="col">Role</th>
                                    </tr>
                                    </thead>
                                    <tbody id="admin-table">
                                    </tbody>
                                </table>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog"
     aria-labelledby="editUserModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal Title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="tab-table-row d-flex align-items-center justify-content-center text-center">
                    <div class="column w-50 text-center">
                        <form id="editUserForm">
                            <div class="form-group">
                                <label for="editId"><strong>ID</strong></label>
                                <input type="text" class="form-control" id="editId" name="id" readonly>
                            </div>
                            <div class="form-group">
                                <label for="editFirstName"><strong>First name</strong></label>
                                <input type="text" class="form-control" id="editFirstName"
                                       name="firstName">
                            </div>
                            <div class="form-group">
                                <label for="editLastName"><strong>Last name</strong></label>
                                <input type="text" class="form-control" id="editLastName"
                                       name="lastName">
                            </div>
                            <div class="form-group">
                                <label for="editAge"><strong>Age</strong></label>
                                <input type="number" class="form-control" id="editAge"
                                       name="age">
                            </div>
                            <div class="form-group">
                                <label for="editEmail"><strong>Email</strong></label>
                                <input type="email" class="form-control" id="editEmail"
                                       name="email">
                            </div>
                            <div class="form-group">
                                <label for="editPassword"><strong>Password</strong></label>
                                <input type="password" class="form-control" id="editPassword"
                                       name="password">
                            </div>
                            <div class="form-group">
                                <label for="editRoles"><strong>Role</strong></label>
                                <select multiple class="form-control" size="2"
                                        id="editRoles" name="roles">
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="editFormCloseButton">Close
                </button>
                <button type="submit" form="editUserForm" class="btn btn-primary">Edit</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog"
     aria-labelledby="DeleteUserModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="tab-table-row d-flex align-items-center justify-content-center text-center">
                    <div class="column w-50 text-center">
                        <form id="deleteUserForm">
                            <div class="form-group">
                                <label for="deleteId"><strong>ID</strong></label>
                                <input type="text" class="form-control" id="deleteId"
                                       name="id" readonly>
                            </div>
                            <div class="form-group">
                                <label for="deleteFirstName"><strong>First
                                    name</strong></label>
                                <input type="text" class="form-control" id="deleteFirstName"
                                       name="firstName" readonly>
                            </div>
                            <div class="form-group">
                                <label for="deleteLastName"><strong>Last
                                    name</strong></label>
                                <input type="text" class="form-control" id="deleteLastName"
                                       name="lastName" readonly>
                            </div>
                            <div class="form-group">
                                <label for="deleteAge"><strong>Age</strong></label>
                                <input type="number" class="form-control" id="deleteAge"
                                       name="age" readonly>
                            </div>
                            <div class="form-group">
                                <label for="deleteEmail"><strong>Email</strong></label>
                                <input type="email" class="form-control" id="deleteEmail"
                                       name="email" readonly>
                            </div>
                            <div class="form-group">
                                <label for="rolesDelete"><strong>Role</strong></label>
                                <select multiple class="form-control" size="2"
                                        id="rolesDelete" name="roles" disabled>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="deleteFormCloseButton">Close
                </button>
                <button type="submit" form="deleteUserForm" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
