<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Admin page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
            <script type="text/javascript" th:src="@{js/main.js}" src="../static/js/main.js"></script>
    <style>
        .main-row {
            height: 100%;
        }

        .panel-container {
            max-width: 100%;
        }

        .header-nav-link {
            display: inline-block;
            padding-top: 0.3125rem;
            padding-bottom: 0.3125rem;
            margin-right: 1rem;
            font-size: 1.25rem;
            line-height: inherit;
            white-space: nowrap;
        }

        .nav-link {
            background: 0 0;
            border: 0;
            border-radius: 0.25rem;
            color: #007bff;
            outline: none;
        }

        .col-10 {
            background-color: #f7f7f7;
        }

        .tab-name-row {
            background-color: #f0f0f0;
            border-color: #dee2e6;
        }

        .tab-table-row {
            background-color: #ffffff;
            border-color: #dee2e6;
        }

        h4 {
            margin-left: 2%;
            margin-top: 1%;
            margin-bottom: 1%;
        }
    </style>
</head>
<body>
<header class="navbar navbar-expand-xl sticky-top navbar-dark flex-md-nowrap bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse show" id="navbarText">
            <div class="d-inline h5">
                <span class="text-white float-left ml-2 font-weight-bold" th:text="${admin.email}">
                    Mail
                </span>
                <span class="text-white float-left align-middle ml-2"> with roles: </span>
            </div>
            <div class="d-inline h5" th:each="role : ${admin.roles}">
                <span class="text-white float-left align-middle ml-2"
                      th:text="${#strings.substringAfter(role.name, 'ROLE_')} ">
                   Roles
                </span>
            </div>
            <ul class="navbar-nav float-right">

                <li class="nav-item">
                    <a class="header-nav-link nav-link" href="/logout">Logout</a>
                </li>

            </ul>
        </div>
    </div>
</header>
<div class="main-row row">
    <div class="col-2">
        <br>
        <div class="roles-nav-bar nav flex-column nav-pills" id="roles-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active text-md-left" id="admin-tab" data-toggle="pill"
                    data-target="#admin-tab-content" role="tab" aria-controls="admin-tab-content" aria-selected="true">
                Admin
            </button>
            <button class="nav-link text-md-left" id="user-tab" data-toggle="pill" data-target="#user-tab-content"
                    type="button" role="tab" aria-controls="user-tab-content" aria-selected="false">User
            </button>
        </div>
    </div>
    <div class="col-10">
        <div class="tab-content" id="roles-tabContent">
            <div class="tab-pane fade show active" id="admin-tab-content" role="tabpanel"
                 aria-labelledby="admin-tab-content">
                <div class="container-fluid">
                    <br>
                    <h1>Admin Panel</h1>
                    <br>
                    <div class="panel-container container">
                        <ul class="admin-action-nav nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="user-table-tab" data-toggle="tab"
                                        data-target="#users-table"
                                        type="button" role="tab" aria-controls="users-table" aria-selected="true">Users
                                    table
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="new-user-tab" data-toggle="tab" data-target="#new-user"
                                        type="button" role="tab" aria-controls="new-user" aria-selected="false">New User
                                </button>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="users-table" role="tabpanel"
                                 aria-labelledby="users-table">
                                <div class="tab-name-row d-flex border">
                                    <h4>All users</h4>
                                </div>
                                <div class="tab-table-row d-flex border">
                                    <div class="container">
                                        <br>
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">First Name</th>
                                                <th scope="col">Last Name</th>
                                                <th scope="col">Age</th>
                                                <th scope="col">E-mail</th>
                                                <th scope="col">Role</th>
                                                <th scope="col">Edit</th>
                                                <th scope="col">Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="user :${users}">
                                                <td><p th:text="${user.id}"/></td>
                                                <td><p th:text="${user.firstName}"/></td>
                                                <td><p th:text="${user.lastName}"/></td>
                                                <td><p th:text="${user.age}"/></td>
                                                <td><p th:text="${user.email}"/></td>

                                                <td>
                                                    <div class="d-inline" th:each="role : ${user.roles}">
                                                        <span th:text="${#strings.substringAfter(role.name, 'ROLE_')}">Role</span>
                                                    </div>
                                                </td>
                                                <td>
                                                    <a type="button" class="btn btn-info editButton" data-toggle="modal"
                                                            data-target="#editUserModal"
                                                            th:href="@{admin/findUser/{id}(id=${user.id})}"
                                                            th:data-id="${user.id}"
                                                            th:data-firstName="${user.firstName}"
                                                            th:data-lastName="${user.lastName}"
                                                            th:data-age="${user.age}"
                                                            th:data-email="${user.email}"
                                                            th:data-roles="${user.roles}">
                                                        Edit
                                                    </a>
                                                </td>
                                                <td>
                                                    <a type="button" class="btn btn-danger deleteButton" data-toggle="modal"
                                                            data-target="#deleteUserModal"
                                                            th:href="@{admin/findUser/{id}(id=${user.id})}"
                                                            th:data-id="${user.id}"
                                                            th:data-firstName="${user.firstName}"
                                                            th:data-lastName="${user.lastName}"
                                                            th:data-age="${user.age}"
                                                            th:data-email="${user.email}"
                                                            th:data-roles="${user.roles}">
                                                        Delete
                                                    </a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <br>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="new-user">
                                <div class="tab-name-row d-flex border">
                                    <h4>Add new user</h4>
                                </div>
                                <div class="tab-table-row d-flex align-items-center justify-content-center text-center">
                                    <div class="col-4 text-center">
                                        <br>
                                        <form th:action="@{saveNewUser}" th:method="put">
                                            <input type="hidden" th:name="${_csrf.parameterName}"
                                                   th:value="${_csrf.token}"/>
                                            <div class="form-group">
                                                <label for="inputFirstName"><strong>First name</strong></label>
                                                <input type="text" class="form-control" id="inputFirstName"
                                                       placeholder="First name" name="firstName">
                                            </div>
                                            <div class="form-group">
                                                <label for="inputLastName"><strong>Last name</strong></label>
                                                <input type="text" class="form-control" id="inputLastName"
                                                       placeholder="Last name" name="lastName">
                                            </div>
                                            <div class="form-group">
                                                <label for="inputAge"><strong>Age</strong></label>
                                                <input type="number" class="form-control" id="inputAge"
                                                       placeholder="Age" name="age">
                                            </div>
                                            <div class="form-group">
                                                <label for="inputEmail"><strong>Email</strong></label>
                                                <input type="email" class="form-control" id="inputEmail"
                                                       placeholder="Email" name="email">
                                            </div>
                                            <div class="form-group">
                                                <label for="inputPassword"><strong>Password</strong></label>
                                                <input type="password" class="form-control" id="inputPassword"
                                                       placeholder="Password" name="password">
                                            </div>
                                            <div class="form-group">
                                                <label for="rolesSelect"><strong>Role</strong></label>
                                                <select multiple class="form-control" size="2" id="rolesSelect" name="roles">
                                                    <option th:each="role: ${allRoles}"
                                                            th:text="${#strings.substringAfter(role.name, 'ROLE_')}"></option>
                                                </select>
                                            </div>
                                            <button type="submit" class="btn btn-success">Add new user</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="user-tab-content" role="tabpanel" aria-labelledby="user-tab-content">
                <div class="container-fluid">
                    <br>
                    <h1>User information page</h1>
                    <br>
                    <div class="panel-container container">
                        <div class="tab-name-row d-flex border">
                            <h4>About user</h4>
                        </div>
                        <div class="tab-table-row d-flex border">
                            <div class="container">
                                <br>
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">E-mail</th>
                                        <th scope="col">Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td><p th:text="${admin.id}"/></td>
                                        <td><p th:text="${admin.firstName}"/></td>
                                        <td><p th:text="${admin.lastName}"/></td>
                                        <td><p th:text="${admin.age}"/></td>
                                        <td><p th:text="${admin.email}"/></td>
                                        <td>
                                            <div class="d-inline" th:each="role : ${admin.roles}">
                                                <span th:text="${#strings.substringAfter(role.name, 'ROLE_')}">Role</span>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade editUser" id="editUserModal" tabindex="-1" role="dialog"
     aria-labelledby="editUserModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="EditUserModalTitle">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="tab-table-row d-flex align-items-center justify-content-center text-center">
                    <div class="column w-50 text-center">
                        <form id="editUserForm" th:method="patch" th:action="@{saveUser/{id}}">
                            <input type="hidden" th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}"/>
                            <div class="form-group">
                                <label for="editID"><strong>ID</strong></label>
                                <input type="text" class="form-control" id="editID" name="id"
                                       readonly>
                            </div>
                            <div class="form-group">
                                <label for="editFirstName"><strong>First
                                    name</strong></label>
                                <input type="text" class="form-control" id="editFirstName"
                                       placeholder="First name" name="firstName">
                            </div>
                            <div class="form-group">
                                <label for="editLastName"><strong>Last name</strong></label>
                                <input type="text" class="form-control" id="editLastName"
                                       placeholder="Last name" name="lastName">
                            </div>
                            <div class="form-group">
                                <label for="editAge"><strong>Age</strong></label>
                                <input type="number" class="form-control" id="editAge"
                                       placeholder="Age" name="age">
                            </div>
                            <div class="form-group">
                                <label for="editEmail"><strong>Email</strong></label>
                                <input type="email" class="form-control" id="editEmail"
                                       placeholder="Email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="editPassword"><strong>Password</strong></label>
                                <input type="password" class="form-control"
                                       id="editPassword" placeholder="Password" name="password">
                            </div>
                            <div class="form-group">
                                <label for="rolesEdit"><strong>Role</strong></label>
                                <select multiple class="form-control" size="2"
                                        id="rolesEdit" name="roles">
                                    <option th:each="role: ${allRoles}"
                                            th:text="${#strings.substringAfter(role.name, 'ROLE_')}"></option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                </button>
                <button type="submit" form="editUserForm" class="btn btn-primary">Edit
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade deleteUser" id="deleteUserModal" tabindex="-1" role="dialog"
     aria-labelledby="DeleteUserModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="DeleteUserModalTitle">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="tab-table-row d-flex align-items-center justify-content-center text-center">
                    <div class="column w-50 text-center">
                        <form id="deleteUserForm">
<!--                            <input type="hidden" th:name="${_csrf.parameterName}"-->
<!--                                   th:value="${_csrf.token}"/>-->
                            <div class="form-group">
                                <label for="deleteID"><strong>ID</strong></label>
                                <input type="text" class="form-control" id="deleteID"
                                       name="id" readonly>
                            </div>
                            <div class="form-group">
                                <label for="deleteFirstName"><strong>First
                                    name</strong></label>
                                <input type="text" class="form-control" id="deleteFirstName"
                                       name="firstName" readonly>
                            </div>
                            <div class="form-group">
                                <label for="deleteLastName"><strong>Last
                                    name</strong></label>
                                <input type="text" class="form-control" id="deleteLastName"
                                       name="lastName" readonly>
                            </div>
                            <div class="form-group">
                                <label for="deleteAge"><strong>Age</strong></label>
                                <input type="number" class="form-control" id="deleteAge"
                                       name="age" readonly>
                            </div>
                            <div class="form-group">
                                <label for="deleteEmail"><strong>Email</strong></label>
                                <input type="email" class="form-control" id="deleteEmail"
                                       name="email" readonly>
                            </div>
                            <div class="form-group">
                                <label for="rolesDelete"><strong>Role</strong></label>
                                <select multiple class="form-control" size="2"
                                        id="rolesDelete" name="roles" readonly="">
                                    <option th:each="role: ${allRoles}"
                                            th:text="${#strings.substringAfter(role.name, 'ROLE_')}"></option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                </button>
                <button type="submit" form="deleteUserForm" class="btn btn-danger">Delete
                </button>
            </div>
        </div>
    </div>
</div>
<script>
$(document).ready(function () {
$('.table .editButton').on('click', function (event) {
event.preventDefault();
var href = $(this).attr('href');
$.get(href, function (user, status) {
$('.editUser #editID').val(user.id);
$('.editUser #editFirstName').val(user.firstName);
$('.editUser #editLastName').val(user.lastName);
$('.editUser #editAge').val(user.age);
$('.editUser #editEmail').val(user.email);
$('.editUser #editRoles').val(user.roles);
$('.editUser #editUserModal')
})
})
})
</script>

<script>
    $(document).ready(function () {
        $('.table .deleteButton').on('click', function (event) {
            event.preventDefault();
            var href = $(this).attr('href');
            var userid = $(this).attr('data-id')
            $.get(href, function (user, status) {
                $('.deleteUser #deleteID').val(user.id);
                $('.deleteUser #deleteFirstName').val(user.firstName);
                $('.deleteUser #deleteLastName').val(user.lastName);
                $('.deleteUser #deleteAge').val(user.age);
                $('.deleteUser #deleteEmail').val(user.email);
                $('.deleteUser #deleteRoles').val(user.roles);
                $('.deleteUser #deleteUserModal')
                $('.deleteUser #deleteUserForm').action='/admin/deleteUser'+userid
            })
        })
    })
</script>
