<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>User page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<header class="header navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-1" >
    <div class="navbar-brand col-md-9" id="navbarText">
        <div class="d-inline h5">
                    <span class="text-white float-left ml-2 font-weight-bold" th:text="${user.email}">
                        Mail
                    </span>
            <span class="text-white float-left align-middle ml-2"> with roles: </span>
        </div>
        <div class="d-inline h5" th:each="role : ${user.roles}">
                    <span class="text-white float-left align-middle ml-2"
                          th:text="${#strings.substringAfter(role.name, 'ROLE_')}">
                       Roles
                    </span>
        </div>
    </div>
    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <form action="/logout" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-link nav-link px-3"><h4>Logout</h4></button>
            </form>
        </div>
    </div>
</header>
<div class="main-row row">
    <div class="col-2">
        <br>
        <div class="roles-nav-bar nav flex-column nav-pills" id="roles-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active text-md-left" id="user-tab" data-toggle="pill" data-target="#user-tab-content"
                    type="button" role="tab" aria-controls="user-tab-content" aria-selected="true">User
            </button>
        </div>
    </div>
    <div class="col-10">
        <div class="tab-content" id="roles-tabContent">
            <div class="tab-pane fade active show" id="user-tab-content" role="tabpanel" aria-labelledby="user-tab-content">
                <div class="container-fluid">
                    <br>
                    <h1>User information page</h1>
                    <br>
                    <div class="panel-container container">
                        <div class="tab-name-row d-flex border">
                            <h4>About user</h4>
                        </div>
                        <div class="tab-table-row d-flex border">
                            <div class="container-fluid">
                                <br>
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">E-mail</th>
                                        <th scope="col">Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td><p th:text="${user.id}"/></td>
                                        <td><p th:text="${user.firstName}"/></td>
                                        <td><p th:text="${user.lastName}"/></td>
                                        <td><p th:text="${user.age}"/></td>
                                        <td><p th:text="${user.email}"/></td>
                                        <td>
                                            <div class="d-inline" th:each="role : ${user.roles}">
                                                <span th:text="${#strings.substringAfter(role.name, 'ROLE_')}">Role</span>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
